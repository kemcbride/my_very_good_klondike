name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install deps
      run: sudo apt install libgflags-dev libgtest-dev libc++-dev
    - name: make solitaire
      run: make solitaire
    - name: prep test
      run: mkdir -p objects/opt
    - name: make test
      run: make test

